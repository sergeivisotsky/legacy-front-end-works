<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <title>PayWay</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="Sergei Visotsky, http://www.sergeivisotsky.com">
    <meta name="description" content="Payway wallet">
    <meta property="og:title" content="Payway wallet" />
    <meta property="og:description" content="Payway wallet" />
    <meta property="og:site_name" content="Payway wallet" />
    <link href="/css/normalize.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/light.css" rel="stylesheet" id="theme-css">
    <!--[if lt IE 9]>
        <script src="/js/lib/html5shiv-printshiv.js"></script>
        <link href="/css/ie.css" rel="stylesheet">
    <![endif]-->
    <!--[if IE 8]>
        <link href="/css/ie8.css" rel="stylesheet">
    <![endif]-->
    <script src="/js/lib/modernizr.js"></script>
    <script src="/js/lib/jquery-1.9.1.min.js"></script>
    <script src="/js/scripts.js"></script>
</head>
<body class="signup">
    <div class="container">
        <header>
            <a href="/" class="logo">Payway wallet</a>
        </header>
        <div class="main-content">
            <div class="content">
                <span class="slogan">Sign Up In to PayWay Wallet</span>
                <div class="arrow"></div>
                    <div class="form">
                        <form id="signup" class="signup">
                            <input class="type1" type="text" value="Phone number" onfocus="if(this.value=='Phone number') this.value='';" />
                            <div class="form-incorr">
                                <div class="icon"></div>
                                <span>This phone number
is registered already!</span>
                            </div>
                            <br />
                            <input class="type1" type="text" value="Password" onfocus="if(this.value=='Password') this.value='';" />
                            <input class="type1" type="text" value="Repeat password" onfocus="if(this.value=='Repeat password') this.value='';" />
                            <div class="form-corr"></div>
                            <br />
                            <input type="submit" class="button1" value="signup" />
                        </form>
                    </div>
            </div>
        </div>
        <div class="b-th-border"></div>
        <footer class="clearfix">
            <p class="theme">Change theme:</p>
            <span class="light">Light</span>
            <div class="onoffswitch">
                <div class="contr-l" id="myonoffswitch" onclick='theme();'></div>
            </div>
            <span class="dark">Dark</span>
        </footer>
    </div>
</body>
</html>
