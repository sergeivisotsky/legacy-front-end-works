<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Keraste Paris - Grand Prix 2013</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="author" href="/humans.txt">
    
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet'>
    <link href="/favicon.ico" rel="shortcut icon"/>
    <script src="js/jquery-1.10.1.min.js"></script>
    <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
    <![endif]-->
</head>
<body>
    <div class="main-inner quest-inner registration">
        <div class="container">
            <header>
                <a href="/" class="logo">Keraste Paris</a>
                <div class="logo-2"></div>
            </header>
        </div>
        <section class="main-content">
            <div class="container">
                <h1 class="reg-title">УВАЖАЕМЫЙ УЧАСТНИК КОНКУРСА GRAND PRIX!</h1>
                <p class="reg-slogan">Предстоящий тест состоит из трех блоков вопросов.
                <br>Будьте внимательны: каждый блок вопросов ограничен по времени.
                <br>Укажите Ваши контактные данные для связи с Вами:</p>
                <form id="reg-form">
                    <div class="field">
                        <label for="name">*Имя</label>
                        <input id="name" type="text">
                    </div>
                    <div class="field">
                        <label for="surname">*Фамилия</label>
                        <input id="surname" type="text">
                    </div>
                    <div class="field">
                        <label for="email">*Email</label>
                        <input id="email" type="text">
                    </div>
                    <div class="field">
                        <label for="post">*Должность</label>
                        <input id="post" type="text">
                    </div>
                    <div class="field">
                        <label for="region">*Регион</label>
                        <input id="region" type="text">
                    </div>
                    <div class="field">
                        <label for="salon">*Салон</label>
                        <input id="salon" type="text">
                    </div>
                    <div class="field">
                        <label for="pswd">*Пароль</label>
                        <input id="pswd" type="text">
                    </div>
                    <div class="field">
                        <label for="re-pswd">*Подтверждение пароля</label>
                        <input id="re-pswd" type="text">
                    </div>
                    <p class="button-area"><button class="button-pro">Зарегестрироваться</button></p>
                </form>
                <p class="reg-lnks">
                    <a href="#">Войти</a>
                    <br><a href="#">Забыл пароль?</a>
                </p>
            </div>
        </section>
    </div>
</body>
</html>
